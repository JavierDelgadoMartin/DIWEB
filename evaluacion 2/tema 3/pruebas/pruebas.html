<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pruebas</title>
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">
</head>
<body>
<script type="text/javascript">
    $(document).ready(function(){
        $(".btn").click(function(){
            $("#myModal").modal('show');
        });
    });
</script>
<h3>Ejemplo Modal</h3>
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Cargar Modal</button>
<div class="modal-lg fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-header">
            <div class="modal-title">
                <h5>Cabecera</h5>
            </div>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
            <p>Algun texto de relleno para el ejercicio</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        </div>
    </div>
</div>
</body>
</html>
