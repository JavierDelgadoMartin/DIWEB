<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1.0">
    <title>http://www.olivasJaen.es</title>
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link type="text/css" rel="stylesheet" href="css/acceso-usuario.css">
    <link type="text/css" rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
<header class="col-12">
    <img class="logo" src="imagenes/logo.jpg">
    <h1 class="titulo">Olivas Jaen</h1>
    <div class="redes">
        <i class="fa fa-facebook-official fa-2x" aria-hidden="true"></i>
        <i class="fa fa-twitter fa-2x" aria-hidden="true"></i>
    </div>
    <nav class="menu col-7">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="tienda.html">Tienda</a></li>
            <li><a href="nuestra-empresa.html">Nuestra Empresa</a></li>
            <li><a href="acceso-usuario.html"> Acceso a Usuarios</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>
</header>
<section class="col-12">
    <article class="registro col-2">
        <h3>Registro</h3>
        <form>
            <div>
            <label>Nombre: <input type="text"></label>
            <label>Apellidos: <input type="text"></label>
            <label>Teléfono: <input type="number"></label>
            <label>Dirección: <input type="text"></label>
            </div>
            <div>
            <label>Usuario: <input type="text"></label>
            <label>Contraseña: <input type="password"></label>
            <label>Correo: <input type="email"></label>
            </div>
            <div id="caja3">
            <label>
                <select>
                    <option>Particular</option>
                    <option>Autonomo</option>
                    <option>Empresa</option>
                </select>
            </label>
            <input class="enviar" type="submit" value="registrar">
            </div>
        </form>
    </article>
    <article class="conectar col-2">
        <h3>Conectarse</h3>
        <form>
            <div>
            <label>Usuario: <input type="text"></label>
            <label>Contraseña: <input type="password"></label>
            <input class="enviar" type="submit" value="enviar">
            </div>
        </form>
    </article>
</section>
</body>
</html>
